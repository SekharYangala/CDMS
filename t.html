<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { display: inline-block; text-align: left; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { display: block; margin: 10px 0; padding: 8px; width: 200px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        table { width: 60%; margin: auto; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid black; text-align: center; }
        th { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Team Names</h2>
        <form onsubmit="fetchStats(); return false;">
            <label for="team1">Team 1:</label>
            <input type="text" id="team1" name="team1" required>
            
            <label for="team2">Team 2:</label>
            <input type="text" id="team2" name="team2" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <table id="statsTable" style="display: none;">
        <thead>
            <tr>
                <th>Team Name</th>
                <th>Matches Played</th>
                <th>Matches Won</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function fetchStats() {
            let team1 = document.getElementById("team1").value.trim();
            let team2 = document.getElementById("team2").value.trim();
    
            if (!team1 || !team2) {
                alert("Please enter both teams.");
                return;
            }
    
            fetch(`http://localhost:5000/teamvsteam?team1=${encodeURIComponent(team1)}&team2=${encodeURIComponent(team2)}`)
            .then(response => response.json())
            .then(data => {
                let tableBody = document.querySelector("#statsTable tbody");
                tableBody.innerHTML = ""; // Clear previous data
    
                if (data.error) {
                    alert(data.error);
                    return;
                }
    
                if (data.matches_played > 0) {
                    document.getElementById("statsTable").style.display = "table";
    
                    let row1 = `<tr>
                        <td>${data.team1}</td>
                        <td>${data.matches_played}</td>
                        <td>${data[`${data.team1}_wins`]}</td>
                    </tr>`;
    
                    let row2 = `<tr>
                        <td>${data.team2}</td>
                        <td>${data.matches_played}</td>
                        <td>${data[`${data.team2}_wins`]}</td>
                    </tr>`;
    
                    tableBody.innerHTML += row1 + row2;
                } else {
                    alert("No matches found between these teams.");
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    
</body>
</html>
